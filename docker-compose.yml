version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: luggage_monitoring_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: luggage_monitoring
      MYSQL_USER: luggage_user
      MYSQL_PASSWORD: luggage_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: luggage_monitoring_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=luggage_user
      - MYSQL_PASSWORD=luggage_pass
      - MYSQL_DATABASE=luggage_monitoring
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - ENABLE_EMAIL_ALERTS=true
      - ABANDONMENT_THRESHOLD=10.0
      - OWNER_PROXIMITY_DISTANCE=150
      - STATIONARY_THRESHOLD=20
      - MIN_LUGGAGE_CONFIDENCE=0.5
      - CONFIDENCE_THRESHOLD=0.5
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,https://9d7b0f2dd095.ngrok-free.app,https://aisecurity.mehh.ae
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
      - ./temp:/app/temp
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local
